{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="{% static 'update_profile.css' %}">
</head>
<body>

    <!-- Sidebar Toggle Button (For Mobile) -->
    <!-- <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button> -->

    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <button id="closeSidebar">âœ–</button>
            <h2>404 Schools</h2>
            <ul>
                <li><a href="{% url 'dashboard' reg_no %}">ğŸ  Dashboard</a></li>
                <li><a href="{% url 'updateprofile' reg_no %}" class="active">ğŸ‘¤ Update Profile</a></li>
                <li><a href="#">ğŸ“š Courses</a></li>
                <li><a href="#">ğŸ“œ Results</a></li>
                <li><a href="#">ğŸ’³ Payments</a></li>
                <li><a href="{% url 'logout' %}">ğŸ”“ Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <main class="content">
            
            <header>
                <button id="menuBtn" class="open">â˜°</button>
                <h1>404Schools Student's ePortals</h1>
                <div class="user-info">
                    <span>{{ reg_no }}</span>
                    <img src="{{ image }}" alt="Profile Photo">
                    <button id="darkModeToggle">ğŸŒ™</button>
                </div>
            </header>

            <section class="update-profile">
                <h2>Update Profile</h2>

                <!-- form to update profile -->
                <form id="profileForm" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Profile Picture Upload -->
                    <div class="profile-pic">
                        <img id="profilePreview" src="{% static 'uploads/default-avatar.png' %}" alt="Profile Picture">
                        <input type="file" id="profileImage" accept="image/*">
                    </div>

                    <!-- Non-editable Fields -->
                    <label>Full Name:</label>
                    <input type="text" id="fullName" value="{{ name }}" readonly>

                    <label>Email:</label>
                    <input type="email" id="email" value="{{ email }}" readonly>

                    <!-- Editable Fields -->
                    <label>Date of Birth:</label>
                    <input type="date" id="dob" required>

                    <label>Faculty:</label>
                    <select name="faculty" id="faculty">
                        <option value="select">--Select Faculty--</option>
                        {% for fac in faculties %}
                            <option value="{{ fac }}">{{ fac }}</option>
                        {% endfor %}
                    </select>

                    <label>Course of Study:</label>
                    <select name="course_of_study" id="course_of_study">
                        <option value="select">--Select Department--</option>
                    </select>


                    <label>Programme Type:</label>
                    <select id="programmeType">
                        <option value="Undergraduate">Undergraduate</option>
                        <option value="Postgraduate">Postgraduate</option>
                    </select>

                    <label>Entry Mode:</label>
                    <select id="entryMode">
                        <option value="UTME">UTME</option>
                        <option value="Direct Entry">Direct Entry</option>
                    </select>

                    <label>Session:</label>
                    <input type="text" id="session" placeholder="e.g., 2024/2025" required>

                    <label>Entry Year:</label>
                    <input type="text" id="entryYear" placeholder="e.g., 2024" required>

                    <label>Semester:</label>
                    <select id="semester">
                        <option value="First Semester">First Semester</option>
                        <option value="Second Semester">Second Semester</option>
                    </select>

                    <!-- Buttons -->
                    <button type="submit">Save Profile</button>
                </form>
            </section>
        </main>
    </div>

    <script>
        const getDepartmentsUrl = "{% url 'get_departments' %}";
    </script>

    <script src="{% static 'update-profile.js' %}"></script>
</body>
</html>
