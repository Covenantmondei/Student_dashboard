{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
</head>
<body>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
            transition: background 0.3s, ease-in-out;
        }

        /* Dark Mode */
        body.dark-mode {
            background: #1a1a1a;
            color: #eee;
        }

        body.dark-mode .sidebar {
            background: #4b0000;
        }

        body.dark-mode .header,
        body.dark-mode form {
            background: #2a2a2a;
            color: white;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: rgb(143,77,77); /* Maroon */
            color: #fff;
            padding: 20px;
            height: 100vh;
            position: fixed;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar h2 {
            color: #fff; /* Gold */
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar ul li a.active,
        .sidebar ul li a:hover {
            background: #a52a2a;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
                position: absolute;
                z-index: 10;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-btn {
                display: block;
                background: #800000;
                color: white;
                padding: 10px;
                border: none;
                font-size: 18px;
                cursor: pointer;
                border-radius: 5px;
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 20;
            }

            form {
                width: 100%;
            }
        }

        .open {
            background-color: #1a1a1a;
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header .reg-no {
                font-size: 14px;
            }

            .header-right {
                margin-top: 10px;
            }
        }


        /* Main Content */
        .content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
            transition: margin-left 0.3s ease-in-out;
        }

        @media (max-width: 768px) {
            .content {
                margin-left: 0;
            }
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
        }

        header h1 {
            font-size: 22px;
            color: rgb(143,77,77);
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }

        /* Dark Mode Button */
        #darkModeToggle {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Sidebar Toggle Button */
        #menuBtn {
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .update-profile {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .update-profile h2 {
            color: rgb(143,77,77);
        }

        /* Form Styling */
        form {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(128, 0, 0, 0.2);
        }

        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        form input,
        form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button[type="submit"] {
            background: #800000;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        form button:hover {
            background: #a52a2a;
        }

        /* Profile Picture */
        .profile-pic {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #800000;
            margin-bottom: 10px;
        }



    </style>

    <!-- Sidebar Toggle Button (For Mobile) -->
    <!-- <button class="menu-btn" onclick="toggleSidebar()">‚ò∞ Menu</button> -->

    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <button id="closeSidebar">‚úñ</button>
            <h2>404 Schools</h2>
            <ul>
                <li><a href="{% url 'dashboard' reg_no %}">üè† Dashboard</a></li>
                <li><a href="{% url 'updateprofile' reg_no %}" class="active">üë§ Update Profile</a></li>
                <li><a href="#">üìö Courses</a></li>
                <li><a href="#">üìú Results</a></li>
                <li><a href="#">üí≥ Payments</a></li>
                <li><a href="{% url 'logout' %}">üîì Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <main class="content">
            
            <header>
                <button id="menuBtn" class="open">‚ò∞</button>
                <h1>404Schools Student's ePortals</h1>
                <div class="user-info">
                    <span>{{ reg_no }}</span>
                    <img src="{{ image }}" alt="Profile Photo">
                    <button id="darkModeToggle">üåô</button>
                </div>
            </header>

            <section class="update-profile">
                <h2>Update Profile</h2>

                <!-- form to update profile -->
                <form id="profileForm" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Profile Picture Upload -->
                    <div class="profile-pic">
                        <img id="profilePreview" src="{% static 'uploads/default-avatar.png' %}" alt="Profile Picture">
                        <input type="file" id="profileImage" accept="image/*">
                    </div>

                    <!-- Non-editable Fields -->
                    <label>Full Name:</label>
                    <input type="text" id="fullName" value="{{ name }}" readonly>

                    <label>Email:</label>
                    <input type="email" id="email" value="{{ email }}" readonly>

                    <!-- Editable Fields -->
                    <label>Date of Birth:</label>
                    <input type="date" id="dob" required>

                    <label>Faculty:</label>
                    <select name="faculty" id="faculty">
                        <option value="select">--Select Faculty--</option>
                        {% for fac in faculties %}
                            <option value="{{ fac }}">{{ fac }}</option>
                        {% endfor %}
                    </select>

                    <label>Course of Study:</label>
                    <select name="course_of_study" id="course_of_study">
                        <option value="select">--Select Department--</option>
                    </select>


                    <label>Programme Type:</label>
                    <select id="programmeType">
                        <option value="Undergraduate">Undergraduate</option>
                        <option value="Postgraduate">Postgraduate</option>
                    </select>

                    <label>Entry Mode:</label>
                    <select id="entryMode">
                        <option value="UTME">UTME</option>
                        <option value="Direct Entry">Direct Entry</option>
                    </select>

                    <label>Session:</label>
                    <input type="text" id="session" placeholder="e.g., 2024/2025" required>

                    <label>Entry Year:</label>
                    <input type="text" id="entryYear" placeholder="e.g., 2024" required>

                    <label>Semester:</label>
                    <select id="semester">
                        <option value="First Semester">First Semester</option>
                        <option value="Second Semester">Second Semester</option>
                    </select>

                    <!-- Buttons -->
                    <button type="submit">Save Profile</button>
                </form>
            </section>
        </main>
    </div>

    <script>
        const getDepartmentsUrl = "{% url 'get_departments' %}";
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const menuBtn = document.getElementById("menuBtn");
        const closeSidebar = document.getElementById("closeSidebar");
        const sidebar = document.getElementById("sidebar");
        const darkModeToggle = document.getElementById("darkModeToggle");
        const profileForm = document.getElementById("profileForm");
        const profileImage = document.getElementById("profileImage");
        const profilePreview = document.getElementById("profilePreview");

        // Toggle Sidebar
        menuBtn.addEventListener("click", () => {
            sidebar.classList.add("active");
        });

        closeSidebar.addEventListener("click", () => {
            sidebar.classList.remove("active");
        });

        // Toggle Dark Mode
        darkModeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");

            // Save preference to localStorage
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
            } else {
                localStorage.setItem("darkMode", "disabled");
            }
        });

        // Load Dark Mode Preference
        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
        }



        // Load saved profile from localStorage
        function loadProfile() {
            const savedData = JSON.parse(localStorage.getItem("profileData"));
            if (savedData) {
                document.getElementById("dob").value = savedData.dob || "";
                document.getElementById("faculty").value = savedData.faculty || "";
                document.getElementById("course").value = savedData.course || "";
                document.getElementById("programmeType").value = savedData.programmeType || "Undergraduate";
                document.getElementById("entryMode").value = savedData.entryMode || "UTME";
                document.getElementById("session").value = savedData.session || "";
                document.getElementById("entryYear").value = savedData.entryYear || "";
                document.getElementById("semester").value = savedData.semester || "First Semester";

                if (savedData.profilePic) {
                    profilePreview.src = savedData.profilePic;
                }
            }
        }
        loadProfile();

        // Handle Profile Image Upload
        profileImage.addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profilePreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    });




    document.addEventListener("DOMContentLoaded", () => {
        const facultySelect = document.getElementById("faculty");
        const deptSelect = document.getElementById("course_of_study");

        facultySelect.addEventListener("change", function () {
            const selectedFaculty = this.value;

            fetch(`${getDepartmentsUrl}?faculty=${encodeURIComponent(selectedFaculty)}`)
                .then(response => response.json())
                .then(data => {
                    deptSelect.innerHTML = '<option value="select">--Select Department--</option>';
                    data.departments.forEach(dept => {
                        const option = document.createElement("option");
                        option.value = dept;
                        option.textContent = dept;
                        deptSelect.appendChild(option);
                    });
                });
        });
    });

    </script>
</body>
</html>
