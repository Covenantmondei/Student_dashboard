{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{% static 'userlogin.css' %}"> -->
    <title>Login 404 Schools</title>
</head>
<body>
    <style>
        :root {
            --main-color: #6C63FF;
            --bg-color: #F5F7FA;
            --text-color: #333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        .login-form h2 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--main-color);
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            width: 100%;
            padding-right: 2.5rem;
            box-sizing: border-box;
        }

        #togglePassword {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--main-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #5A54D1;
        }

        .signup-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .signup-text a {
            color: var(--main-color);
            text-decoration: none;
            font-weight: 500;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--main-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .login-container {
                padding: 1.5rem;
            }
        }

    </style>
    <div class="login-container">
        <form class="login-form" id="loginForm" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <h2>Welcome Back üëã</h2>
            <div class="input-group">
                <label for="email">Reg Number</label>
                <input type="text" id="email" name="reg_num" required>
            </div>
            <div class="input-group">
                <label for="password">Access Code</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="accesscode" required>
                    <button type="button" id="togglePassword">üëÅÔ∏è</button>
                </div>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="loader" id="loader"></div>
            <p class="signup-text">Don't have an account? <a href="{% url 'createaccount' %}">Sign up</a></p>
        </form>
    </div>
    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            if (password.type === "password") {
                password.type = "text";
            } else {
                password.type = "password";
            }
        });

        // Show loader on submit
        const loginForm = document.getElementById('loginForm');
        const loader = document.getElementById('loader');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            loader.style.display = 'block';
            
            // Simulate server request
            setTimeout(() => {
                loader.style.display = 'none';
                alert('Logged in successfully!');
            }, 2000);
        });

    </script>
    <!-- <script src="{% static 'userlogin.js' %}"></script> -->

</body>
</html>
